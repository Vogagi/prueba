<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Mapa Cultural</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="map" style="width:100vw;height:100vh"></div>
  <script>
    // TU API KEY AQU√ç:
    const GOOGLE_MAPS_API_KEY = "AIzaSyDw1-3gveeuBHyhDXP8KezKL1Wy-SZseuI";
    function onReady() {
      new google.maps.Map(document.getElementById("map"), {
        center: {lat:41.5640, lng:2.0113},
        zoom: 13
      });
    }
    function loadMap() {
      if (window.google && window.google.maps) return onReady();
      const script = document.createElement("script");
      script.src = `https://maps.googleapis.com/maps/api/js?key=${GOOGLE_MAPS_API_KEY}&callback=onReady`;
      script.async = true;
      window.onReady = onReady;
      document.head.appendChild(script);
    }
    window.addEventListener("DOMContentLoaded", loadMap);
  </script>
</body>
</html>
